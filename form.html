<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a product review form">

    <link rel="stylesheet" href="styles/form.css">

    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>       
        <form method="get" action="review.html" class="form1" id="reviewForm">
            <fieldset>
                <label for="productName">Product Name
                    <select name="productName" id="productName" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                        <!-- Dynamically populated by JS -->
                    </select>                    
                </label>

                <div class="rating"><label>Overall Rating</label>
                
                    <label>
                        â˜†
                        <input type="radio" name="rating" id="oneStar" value="1" required /> </label>
                    <label>
                        â˜†â˜†
                        <input type="radio" name="rating" id="twoStar" value="2"/> </label>
                    <label>
                        â˜†â˜†â˜†
                        <input type="radio" name="rating" id="threeStar" value="3"/> </label>
                    <label>
                        â˜†â˜†â˜†â˜†
                        <input type="radio" name="rating" id="fourStar" value="4"/> </label>
                    <label>
                        â˜†â˜†â˜†â˜†â˜†
                        <input type="radio" name="rating" id="fiveStar" value="5"/></label></div>
                

                <label>Date of Installation<input type="date" name="installationDate" id="installDate" required></label>

                <div><label>Which Features did you find useful in the Product? 
                    <br><em>(Check all that apply)</em></label></div>
                    <div class="features">
                        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
                        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
                        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
                        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
                    </div>

                <div><label for="review">Written Review <span class="opt">(Optional)</span></label></div>
                <textarea id="review" name="review" rows="5"></textarea>

                <div><label for="userName">Your Name <span class="opt">(Optional)</span>
                    <input type="text" id="userName" name="username" />                
                </label></div>
                
                <div><input type="submit" value="Post Review" id="submitButton"></div>
                
            </fieldset>            

            
        </form>
    </main>
